<header>
  <h3>Title</h3>
  <input maxlength="80" id="note-title" type="text" />
</header>
<section id="note-details">
  <div id="note-about">
    <div id="note-status">
      <strong>This note is </strong>
      <select name="note-status"></select>
    </div>
    <div id="note-related-topics"></div>
  </div>
  <dl id="note-authorship"></dl>
</section>
<section id="note-description"><%= note.get('content') || '<div></div>' %></section>
<section id="note-sections"></section>
