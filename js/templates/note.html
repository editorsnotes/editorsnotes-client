<header>
  <h3>Title</h3>
  <input maxlength="80" class="note-title-input" type="text" value="<%= note.get('title') %>" />
</header>
<section id="note-details">
  <div id="note-about">
    <div id="note-status">
      <strong>This note is </strong>
      <select name="note-status">
        <% note.possibleStatuses.forEach(function (status) { %>
        <option <% if (status == note.get('status')) { %>selected="selected"<% } %>><%= status %></option>
        <% }); %>
      </select>
    </strong></div>
    <div id="note-related-topics"></div>
  </div>
  <dl id="note-authorship">
  </dl>
</section>
<section id="note-description"><%= note.get('content') %></section>
<section id="note-sections"></section>
